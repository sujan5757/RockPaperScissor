<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <div class="ch" id="rock">
            <img src="img/rock.png" alt="">
        </div>
        <div class="ch" id="paper">
            <img src="img/paper.png" alt="">
        </div>
        <div class="ch" id="scissor">
            <img src="img/scissors.png" alt="">
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp">0</p>
            <p>Computer</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>
    <br>
    <br>
    <script src="app.js"></script>
</body>
<footer>
    <a href="https://www.linkedin.com/in/sujan-p-s-4a0415225/">Designed by SujanPS</a>
</footer>

</html>
